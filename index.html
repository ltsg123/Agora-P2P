<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Agora SDK P2P Basic Example</title>
  </head>
  <body>
    <button id="join">join</button>
    <button id="leave">leave</button>
    <div>
      <button id="pub">pub</button>
      <button id="unpub">unpub</button>
      <button id="muteVideo">muteVideo</button>
      <button id="unmuteVideo">unmuteVideo</button>
      <button id="muteAudio">muteAudio</button>
      <button id="unmuteAudio">unmuteAudio</button>
    </div>
    <div id="local_volume" style="width: 1000px; height: 100px"></div>
    <div id="remote_volume" style="width: 1000px"></div>
    <ul id="remote_list"></ul>
    <div id="local" style="width: 640px; height: 480px"></div>
    <div id="remote-stream-list"></div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
